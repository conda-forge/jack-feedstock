{% set version = "1.9.21" %}

package:
  name: jack
  version: {{ version }}

source:
  url: https://github.com/jackaudio/jack2/archive/v{{ version }}.tar.gz
  sha256: 8b044a40ba5393b47605a920ba30744fdf8bf77d210eca90d39c8637fe6bc65d
  patches:
    # pick up the proper version of Python
    - waf.patch

build:
  number: 1
  skip: true  # [win or osx]
  run_exports:
    - {{ pin_subpackage('jack', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python >=3.6
    - pkg-config
  host:
    - libdb
    - alsa-lib
    - alsa-lib >=1.0.18
    - libsndfile
    - readline
    - libopus
    - eigen >=3.1.2
    - portaudio  # [win]
  run:
    - libdb

test:
  commands:

about:
  home: http://jackaudio.org/
  license: LGPL-2.0-only
  license_file: COPYING
  summary: Audio connection kit.

extra:
  recipe-maintainers:
    - ocefpaf
    - scopatz
    - ryanvolz
